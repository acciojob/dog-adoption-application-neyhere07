<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>
        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>
        <label for="address">Address *</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br>
        <label for="checkbox">Have you ever lived with a Dog before? *</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" required><br>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select name="Dogs" id="multiSelect" type="select" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
        </select><br>
        <button id="submit" type="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
